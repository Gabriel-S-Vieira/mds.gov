<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mds.gov | cadastro</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .signup-container {
      background-image: url(./src/Desenvolvimento-Sustentavel.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-form {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.49);
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signup-button {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    .signup-button:hover {
      background-color: #4ca3ff;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h1>cadastro</h1>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="signup-button">Cadastrar</button>
      <p>ja tem um cadastro? <a href="./login.html">se inscreva</a></p>
    </form>
  </div>
</body>
</html>
